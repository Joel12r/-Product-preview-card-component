<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="card offset-lg-2 offset-md-3 mb-5">
          <div class="row">
            <div class="col-lg-6 col-md-12 p-0" >
              <img src="./images/image-product-desktop.jpg" alt="">
            </div> 
            <div class="col-lg-6  col-md-12 perfume-description">
              <div>
                <h1 class="perfume-heading text-uppercase"> Perfume </h1>
              </div>
              <div>
                <h1 class="second-heading"> Gabrielle Essence Eau De Parfum</h1>
              </div>
              <div>
                <p class="paragraph">
                  A floral, solar and voluptuous interpretation composed by Olivier Polge,
                  Perfumer-Creator for the House of CHANEL.</p>
              </div>
              <div class="row prices">
                <div class="col-lg-12 col-md-6 col-sm-3">
                  <span class="new-price">$149.99</span>
                  <span class="old-price"><s>$169.99</s></span>
                </div>
              </div>
              <div>
                <button class="btn btn-primary" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                    height="16" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                    <path
                      d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
                  </svg> Add to Cart</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Joseph Ekali Moyenda</a>.
    </div>
  </footer>

</body>

</html>
